<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment View - Biospace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Biospace - Experiment Details</h1>
    </header>

    <!-- Contenedor del experimento -->
    <section id="experiment-details" class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2 id="experiment-title">Loading...</h2>
                <p id="experiment-description">Please wait while we load the details of the experiment.</p>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Biospace. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/visualization.js"></script>
</body>

</html>
